<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Cadastro</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
    <h1>Dados Pessoais</h1>
    <fieldset>
    <form class="form-control">
        <input type="email" id="loginEmail" placeholder="Digite seu email" class="form-control" required/>
        <br>
        <input type="password" id="loginSenha" placeholder="Digite sua senha" class="form-control"/>
        <br>
        <input type="name" id="loginNome" placeholder="Digite seu nome" class="form-control"/>
        <br>
        <input type="tel" id="loginTel" placeholder="Digite seu telefone" class="form-control"/>
        <br>
        <input type="date" id="dtnsc" placeholder="Digite sua data de nascimento" class="form-control"/>
        <br>
        <input type="cpf" id="loginCpf" placeholder="CPF" class="form-control"/>
        <br>
        <button onclick="Verificar()" class="btn btn-warning">ACESSAR</button>
        </form>
    </fieldset>
        <h1>Endereço de Cobrança</h1>
        <fieldset>
    <form class="form-control">
        <input type="endereço" id="loginEndereço" placeholder="Digite seu endereço" class="form-control"/>
        <br>
        <input type="number" id="loginNúmero" placeholder="Digite o número" class="form-control"/>
        <br>
        <input type="complemento" id="loginComplemento" placeholder="Digite o complemento" class="form-control"/>
        <br>
        <input type="bairro" id="loginBairro" placeholder="Digite o bairro" class="form-control"/>
        <br>
        <input type="cidade" id="loginCidade" placeholder="Digite a cidade" class="form-control"/>
        <br>
        <input type="estado" id="loginEstado" placeholder="Digite o estado" class="form-control"/>
        <br>
        <input type="cep" id="loginCep" placeholder="Digite o cep" class="form-control"/>
        <br>
        <input type="ponto de referência" id="loginPontodereferência" placeholder="Digite o ponto de referência" class="form-control"/>
        <br>
        <button onclick="Verificar()" class="btn btn-warning">ACESSAR</button>
        </form>
    </fieldset>
        </body>
<html>
<head>
